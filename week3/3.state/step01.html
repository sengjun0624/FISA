상태값을 변경할 수 있는 방법은 setXxx()함수를 사용하는 것뿐
해당 함수가 호출되면 상태값이 변경되면서
컴포넌트가 다시 호출됨
-> 해당 UI가 다시 렌더링됨

컴포넌트가 다시 렌더링되는 몇 가지 기준
1. 해당 컴포넌트가 가진 상태가 변경되었을 때*/


        // console.log(React); // React의 최상위 API
        const { useState } = React; // React 객체에서 useState 함수만 추출

        // 카운터 컴포넌트
        const Counter = () => {
            // 상태 관리에 사용되는 훅, 우리의 관심사는 count라는 상태값(하나의 state)
            // 기본 시그니처 -> const [state, setState] = useState(초기값);
            // count 상태값의 초기값을 0으로 지정
            const [count, setCount] = useState(0); // [state, setState](배열)을 반환

            console.log('Counter 컴포넌트가 호출됨');
            console.log(count);
            console.log(setCount);
            
            
        
            
            const clickHandler = () => {
                // count += 1;//read-only라고 뜸
                setCount(count +1 )
            }

            return (
                <div>
                    <p>You clicked {count} times</p>
                    <button onClick={clickHandler}>Click me</button>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Counter />);
    </script>
