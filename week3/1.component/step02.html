<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- React API 코드(CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- JSX를 사용하기 위해 필요한 의존성(Babel) 추가 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        const coffee = 'Coffee';

        // 개발자가 직접 생성한 컴포넌트, 컴포넌트는 최근에는 함수 형태로 작성(예전에는 클래스 문법으로 작성)
        const MyCustomComponent = () => {
            // 함수 자체는 JS 문법이기 때문에 JS 문법 활용 가능
            
            return (
                <ul>
                    <h2>Things cats like</h2>
                    <li>{coffee}</li>
                    <li>Tea</li>
                    <li>milk</li>
                </ul>
            );
        }
        const MultipleComponents = () => {
            return (
                <div>
                    <MyCustomComponent />
                    <MyCustomComponent />
                </div>
        )
        }
        // React를 통해 컴포넌트를 화면에 렌더링 준비
        const rootDiv = document.getElementById('root');
        const root = ReactDOM.createRoot(rootDiv);



        // 실제 렌더링 처리 수행, render()의 인수로 렌더링할 컴포넌트를 전달
        root.render(<MultipleComponents />); // 작성한 함수를 HTML 태그 형태로 전달
    </script>
</body>
</html>
